      - {}
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenOutput'
          description: ''
  /api/users/logout/:
    post:
      operationId: usersLogoutCreate
      description: Cerrar la sesión
